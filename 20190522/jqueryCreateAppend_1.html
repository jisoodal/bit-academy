<!DOCTYPE html>
<html>
    <head>
        <title>jQuery DOM</title>
        <script src = "https://code.jquery.com/jquery-3.1.1.js"></script>
        <script>
        // 이벤트를 연결합니다.
        $(document).ready(function() {
            // 10회 반복합니다.
            for(var i=0;i<10;i++){
                // 문서 객체를 생성합니다.
                $('<h1>Create Document Object + ' + i + '</h1>').css({
                    backgroundColor : 'black',
                    color: 'red'
                }).appendTo('body'); // appendTo -> 0 ~9, prependTo -> 9~0 
                // 괄호 안의 객체를 body태그에 추가하겠다.
            }
        });
        </script>
    </head>
    <body>
    </body>
</html>
