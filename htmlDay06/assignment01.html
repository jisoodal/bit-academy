<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>

    <style>
        textarea{
            height:200px;
            width: 200px;
        }

        select{
            width: 100px;
        }

    </style>
</head>
<body>
    <h1 id="first">첫 번째 문제</h1>

    <input type="checkbox" id="all-check" />
    <label>All</label>
    <div id="check-item">
        <input type = "checkbox" />
        <label>A Option</label>
        <input type = "checkbox" />
        <label>B Option</label>
        <input type = "checkbox" />
        <label>C Option</label>
    </div><br><br>

    <h1 id="second">두 번째 문제</h1>
    <textarea id="2ndText" maxlength="150"></textarea>
    <h2>남은 글자 수:</h2><h1 id="2nd-h1"></h1>

    <h1 id="third">추가 문제</h1>
    <select class="box" name="" size=5 id="leftBox" multiple>
    </select>
    <button id="right">></button>
    <button id="left"><</button>
    <button id="allRight">>></button>
    <button id="allLeft"><<</button>
    <select class="box" name="" size=5 id="rightBox" multiple>  <!-- multiple은 select를 박스형태로 보여준다. -->
    </select>

    <script>

        var arr = ['농구', '야구', '배구', '축구', '족구'];

        for(i=0;i<arr.length;i++){
        $("#leftBox").append("<option value='"+i+"'>"+arr[i]+"</option>");
        }
    
            $(document).ready(function() {
                $('#all-check').change(function() {
                    if(this.checked) {
                        $('#check-item').children().prop('checked', true);
                    } else {
                        $('#check-item').children().prop('checked', false);
                    }
                });

                $('#2ndText').keyup(function(){
                    var inputLength = $(this).val().length;
                    var remain =  150 - inputLength;

                    if(remain == 0){
                        alert('최대 글자수 초과입니다!!');
                    }

                    $('#2nd-h1').html(remain);
                });

                     $('#right').click(function(){
                        $("#rightBox").append("<option '>"+$("#leftBox option:selected").text()+"</option>");
                        $('#leftBox option:selected').remove();
                    })

                    $('#left').click(function(){
                        $("#leftBox").append("<option '>"+$("#rightBox option:selected").text()+"</option>");
                        $('#rightBox option:selected').remove();
                    })

                    $('allRight').click(function(){
                        $('#leftBox').children().append($('#rightBox').text);
                    })

                    $('allLeft').click(function(){
                        $('#rightBox').children().append($('#leftBox').text);
                    })
            });
    </script>
</body>
</html>
