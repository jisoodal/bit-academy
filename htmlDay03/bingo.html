<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>빙고판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <script>
    var bingo = [];
    var temp = [];

    for(i=1;i<26;i++){ // 1차원 배열 생성
        temp[i] =i;
    }

    // 1. 5x5배열을 만든다.

    for(i=0;i<5;i++){
            bingo[i] = new Array(5);
        }

    // 2. 1차원 배열을 섞는다

    temp.sort((a,b)=>Math.random()-0.5);

    // 2차원 배열 bingo에 섞은 temp의 값들을 집어넣는다.
    for(i=0;i<5;i++){
        for(j=0;j<5;j++){
            bingo[i][j] = temp[i*5+j];
        }
    }

    // 3. 배열의 내용을 <table>로 출력한다.(document.write() 이용)
        document.write('<table border="1px">'); // border할때 ''임!! ""안에 쓰는거 아님!!!
        for(i=0;i<5;i++){
            document.write("<tr>");
            for(j=0;j<5;j++){
            document.write("<td>"+bingo[i][j]+"</td>");
        }
            document.write("</tr>");
            }
            document.write("</table>");
    </script>
</body>
</html>
